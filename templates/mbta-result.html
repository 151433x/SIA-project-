<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA finder </title>
</head>

<body>
    <form action="/result" method="POST">
        <label for="">Location: <input type="text" name="location2"></label>
        <button value="2" name="button2">Find Closest MBTA stop</button>
    </form>
    <p>Nearest stop is {{ stop }} and it is {{ wheelchair }}</p>
    <iframe name = "map" src="{{ map_url }}" width="1000" height="1000" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
